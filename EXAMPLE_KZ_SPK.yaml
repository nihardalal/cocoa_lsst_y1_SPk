timing: True
debug: False
stop_at_error: True

likelihood:
  lsst_y1.lsst_cosmic_shear:
    path: ./external_modules/data/lsst_y1
    print_datavector: False
    print_datavector_file: "./projects/lsst_y1/data/example1_lsst_y1_theory.modelvector"
    non_linear_emul: 1
    baryon_supression: 1
    data_file: LSST_Y1_no_mask.dataset
  
params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  w:
    value: -1.
    latex: w_{0,\mathrm{DE}}
    
  alpha_spk:
    prior:
      dist: norm
      loc: 4.18
      scale: 0.12
    ref: 4.18  
    latex: \mathcal{alpha}_spk
    proposal: 0.2 #kz i'm not sure about this

  beta_spk:
    prior:
      dist: norm
      loc: 1.26
      scale: 0.08
    ref: 1.26
    latex: \mathcal{beta}_spk
    proposal: 0.1 #kz i'm not sure about this
    
  gamma_spk:
    prior:
      dist: norm
      loc: 0.42
      scale: 0.10
    ref: 0.42
    latex: \mathcal{gamma}_spk
    proposal: 0.2 #kz i'm not sure about this
    
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # WARNING: DO NOT REMOVE THE DROP FLAG FROM omegab/omegam/As_1e9/w0pwa
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}

theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  evaluate:
    N: 1
    override:
      As_1e9: 2.1
      ns: 0.96605
      H0: 67.32
      omegab: 0.04
      omegam: 0.30
      mnu: 0.06
      LSST_DZ_S1: 0.0
      LSST_DZ_S2: 0.0
      LSST_DZ_S3: 0.0
      LSST_DZ_S4: 0.0
      LSST_DZ_S5: 0.0
      LSST_M1: 0.0
      LSST_M2: 0.0
      LSST_M3: 0.0
      LSST_M4: 0.0
      LSST_M5: 0.0
      LSST_A1_1: 0.5
      LSST_A1_2: 0.0
      
      alpha_spk: 4.189
      beta_spk: 1.273
      gamma_spk: 0.298


output: ./projects/lsst_y1/chains/EXAMPLE_spk_mod1
